name: Build APK - Lunch Registration App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install flet>=0.24.0
    
    - name: Build APK
      run: |
        flet build apk \
          --project "Điểm Danh Cơm Trưa" \
          --description "Ứng dụng quản lý điểm danh ăn trưa" \
          --org com.hungphuly \
          --yes
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: AppComTrua-APK
        path: build/apk/*.apk
        if-no-files-found: error
